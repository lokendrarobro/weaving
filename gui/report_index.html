<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/css/screen_size.css" />
    <link rel="stylesheet" href="assets/dataTables/jquery.dataTables.min.css" />
    <link

    <!-- <link rel="stylesheet" type="text/css" href="assets/dataTables/jquery.dataTables.css"> -->
  </head>

  <body id="page-top" style="background: rgb(237, 219, 219)">
    <div id="wrapper">
      <nav
        class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 toggled"
        style="background: #1c4e9b; font-family: Roboto, sans-serif"
      >
        <div class="container-fluid d-flex flex-column p-0">
          <a
            class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
            href="#"
          >
            <div class="sidebar-brand-icon mt-2">
              <img src="assets/img/logo_abbri.png" />
            </div>
            <div class="sidebar-brand-text">
              <img src="assets/img/logo.png" />
            </div>
          </a>
          <ul id="accordionSidebar" class="navbar-nav text-light">
            <li class="nav-item">
              <div
                class="accordion"
                role="tablist"
                id="accordion-1"
                style="margin: 100px 0px; border-style: none"
              >
                <div
                  id="parameter_item"
                  class="accordion-item"
                  style="background: #1c4e9b; border-style: none"
                >
                  <h2 class="accordion-header" role="tab">
                    <button
                      class="accordion-button collapsed d-inline"
                      data-bs-toggle="collapse"
                      data-bs-target="#accordion-1 .item-1"
                      aria-expanded="false"
                      aria-controls="accordion-1 .item-1"
                      style="padding: 0px; background: #1c4e9b"
                    >
                      <a
                        id="parameter_navbar"
                        class="navbar-brand d-flex justify-content-center align-items-center justify-content-xxl-start sidebar-brand m-0"
                        href="/"
                        style="
                          background: transparent;
                          border-style: none;
                          border-bottom-width: 1px;
                          border-bottom-style: solid;
                        "
                      >
                        <i
                          class="fas fa-search-plus"
                          style="font-size: 1.3rem"
                        ></i>
                        <div class="sidebar-brand-text mx-3">
                          <span
                            class="text-capitalize"
                            style="
                              font-size: 18px;
                              font-family: Roboto, sans-serif;
                            "
                            >Inspection</span
                          >
                        </div>
                      </a>
                    </button>
                  </h2>
                </div>
              </div>
            </li>
          </ul>
          <div class="text-center d-none d-md-inline">
            <button
              class="btn rounded-circle border-0"
              id="sidebarToggle"
              type="button"
            ></button>
          </div>
        </div>
      </nav>
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content" style="background: #e4e4e4">
          <nav
            class="navbar navbar-light navbar-expand bg-white shadow-none mb-4 topbar static-top"
            style="background: linear-gradient(#e4e4e4, #e4e4e4), #e4e4e4"
          >
            <div class="container-fluid">
              <button
                class="btn btn-link d-md-none rounded-circle me-3"
                id="sidebarToggleTop"
                type="button"
              >
                <i class="fas fa-bars"></i>
              </button>
              <form class="d-none d-sm-inline-block me-auto ms-md-3 my-2 my-md-0 mw-100 navbar-search">
                <div style="text-align: left;">
                  <h1 style="
                    font-size: 24px;
                    font-family: Roboto, sans-serif;
                    text-align: left;
                    color: #707070;
                    font-weight: bold;
                    margin: 0;
                    padding: 0;
                  ">
                    KWIS-1200 v<span id="version">0.0.0</span>
                  </h1>
                  <div id="build_version" style="
                    font-size: 12px;
                    font-family: Roboto, sans-serif;
                    color: #606060;
                    font-weight: normal;
                    margin: 0;
                    padding: 0;
                  ">
                    0.0.0
                  </div>
                </div>
              </form>
              <div class="d-inline-flex align-items-xxl-center">
                <h1
                  id="current_time"
                  style="
                    margin: 0px 10px;
                    font-size: 24px;
                    color: #707070;
                    font-weight: bold;
                  "
                ></h1>
                <div class="mx-2" id="refreshButton">
                  <i class="fas fa-sync-alt fa-2x" style="color: #1c4e9b"></i>
                </div>
                <div
                  class="mx-2"
                  data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop"
                >
                  <i class="fas fa-power-off fa-2x" style="color: #1c4e9b"></i>
                </div>
                <div
                  class="modal fade"
                  id="staticBackdrop"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                          Shutdown
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">Do you really want to exit?</div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          No
                        </button>
                        <button
                          type="button"
                          id="shutdown"
                          class="btn btn-primary"
                        >
                          Yes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="d-sm-flex mb-4" style="margin: 24px 0px">
              <div>
                <div>
                  <h3
                    class="d-none d-sm-inline-block"
                    style="
                      color: #707070;
                      margin-left: 20px;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    Select Table
                  </h3>
                  <select
                    class="d-none d-sm-inline-block"
                    style="
                      color: #707070;
                      margin-left: 20px;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <optgroup label="Reports" id="select_table">
                      <option value="body">Body Logs</option>
                      <option value="defect">Defects Logs</option>
                      <option value="job">Jobs Log</option>
                      <option value="roll" selected="selected">
                        Rolls Log
                      </option>
                    </optgroup>
                  </select>

                  <h3
                    class="d-none d-sm-inline-block"
                    style="
                      color: #707070;
                      margin-left: 20px;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    From
                    <input
                      id="min_date"
                      class="form-control"
                      type="text"
                      style="
                        background: #ffffff;
                        color: #707070;
                        font-family: Roboto, sans-serif;
                        font-size: 18px;
                        margin: 0px 10px 0px 0px;
                        width: 250px;
                        display: inline;
                      "
                      placeholder="yyyy-mm-dd"
                    />
                  </h3>
                  <h3
                    class="d-none d-sm-inline-block"
                    style="
                      color: #707070;
                      margin-left: 5px;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    To
                    <input
                      id="max_date"
                      type="text"
                      class="form-control"
                      placeholder="yyyy-mm-dd"
                      style="
                        background: #ffffff;
                        color: #707070;
                        font-family: Roboto, sans-serif;
                        font-size: 18px;
                        margin: 0px 10px 0px 0px;
                        width: 250px;
                        display: inline;
                      "
                    />
                  </h3>
                  <!-- <button class="btn btn-primary d-none d-sm-inline-block" id="enter" type="button"
                                style="background: #1C4E9B;padding: 5px 5px;font-size: 21px;font-family: Roboto, sans-serif;box-shadow: 0px 3px 6px 2px #00000029;">
                                    <div class="sidebar-brand-text mx-3"><span
                                            style="color: rgb(255,255,255);">Search</span></div>
                                </button> -->
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div
                    style="
                      margin: -10px 0px 12px;
                      border: 0.5px solid #707070;
                      border-bottom: 1px none var(--bs-pink);
                      opacity: 0.26;
                    "
                  ></div>
                  <div class="row" style="margin: 0px -12px 12px"></div>
                </div>
              </div>
              <div class="row" style="margin: 0px -12px"></div>
              <div class="row" style="margin: 12px -12px; border-radius: 5.6px">
                <div
                  class="col"
                  style="background: transparent; border-radius: 5.6"
                ></div>
              </div>
            </div>
            <div class="row" style="margin: 0px 12px">
              <div class="col">
                <div class="card" style="box-shadow: 0px 3px 6px 3px #00000029">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12 text-nowrap">
                        <div
                          id="dataTable_length"
                          class="dataTables_length"
                          aria-controls="dataTable"
                        >
                          <table
                            id="reporting_table"
                            class="display"
                            width="100%"
                          ></table>
                        </div>
                      </div>
                      <div class="col-md-6"></div>
                    </div>
                    <div
                      class="table-responsive table mt-2"
                      id="dataTable"
                      role="grid"
                      aria-describedby="dataTable_info"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"
          ><i class="fas fa-angle-up"></i
        ></a>
      </div>
    </div>
  </body>

  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/theme.js"></script>
  <script src="assets/dataTables/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      function startTime() {
        const today = new Date();
        const yyyy = today.getFullYear();
        let mon = today.getMonth() + 1; // Months start at 0!
        let dd = today.getDate();
        let hh = today.getHours();
        let mm = today.getMinutes();
        let ss = today.getSeconds();

        if (dd < 10) dd = "0" + dd;
        if (mon < 10) mon = "0" + mon;
        if (hh < 10) hh = "0" + hh;
        if (mm < 10) mm = "0" + mm;
        if (ss < 10) ss = "0" + ss;

        $("#current_time").html(
          dd + "/" + mon + "/" + yyyy + " " + hh + ":" + mm + ":" + ss
        );
        $("#copyright_year").html(yyyy);
        setTimeout(startTime, 1000);
      }
      startTime();
    });
  </script>
  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="assets/js/event.min.js"></script>
  <script type="text/javascript" src="assets/js/roslib.min.js"></script>
  <script src="assets/dataTables/jquery.dataTables.min.js"></script>
  <script src="assets/dataTables/moment.min.js"></script>
  <script src="assets/dataTables/dataTables.dateTime.min.js"></script>
  <script src="assets/js/report_ros_bridge.js"></script>
